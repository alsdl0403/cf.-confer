<!DOCTYPE html>
<html>
<html lang="en" dir="ltr">

<head>
    <title>cf. compare, first hand.</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="box_index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>
    <!--박스 안의 헤더.all-in-one이랑 x자 있음-->
    <div id="inboxContainer">

        <!-- 박스 안의 내용물. 링크들+사진있음-->
        <div style="clear: both"></div>
        <div id="all-in-onelist">
            <ul class="each_link">
                <li class="on_link"><a class="onlink_atag" href="https://www.behance.net/">Behance</a>
                    <div class="undertag">
                        <button type="button" class="underbutton">portfolio</button>
                        <button type="button" class="underbutton">quality</button>
                        <button type="button" class="underbutton">Eng.</button><br>
                        <button type="button" class="underbutton">adobe</button>
                        <button type="button" class="underbutton">enormous amount</button>
                    </div>
                </li>


            </ul>

            <a class="add" href="#">+Add</a>
        </div>
    </div>

    <div id="infixContainer">
        <div id="fix_contents">

            <div class=inboxCategory>
                <div class="allInOne" style="float: left">
                    <h2 class="tinyallinone">all in one.</h2>
                </div>
                <div class="xImg"><img src="img/x.png" alt="x" style=" width: 20px; height: 20px;"></div>

                <div class="controls">
                    <button class="reset" type="reset">reset</button>
                    <button class="reset" type="reset">save</button>
                </div>
            </div>
            <div class="inboxImg" style="background-image:url(https://mir-s3-cdn-cf.behance.net/project_modules/fs/dd6b2897609725.5ec91ba3dc43b.png)">
            </div>
            <form class="Memopad" onsubmit="addMemo(this); return false;">
                <input id="memo" type="text" name="memo" placeholder="여기를 눌러 자유롭게 메모하세요" required / style="border: none;">

            </form>
            <div style="clear: both"></div>
        </div>
    </div>


</body>

</html>
